<div *ngIf="users.data.length===0">
  <mat-spinner></mat-spinner>
</div>
<div class="mat-elevation-z">

  <mat-form-field class="Search">
    <input matInput [(ngModel)]="searchTerm" (keyup)="applyFilter()" placeholder="Search By anything">
  </mat-form-field>
  
  <!-- <p>{{users }} $$</p> -->
  <mat-table class="usertable"  mat-table [dataSource]="users" matSort (matSortChange)="announceSortChange($event)">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id" [style.min-width.px]="80"> ID. </th>
      <td mat-cell *matCellDef="let element" [style.min-width.px]="80"> {{element.idNo}} </td>
    </ng-container>
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name" [style.min-width.px]="150"> Name </th>
      <td mat-cell  *matCellDef="let element" [style.min-width.px]="150"> {{element.name}} </td>
    </ng-container>
    
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef [style.min-width.px]="250"> email </th>
      <td mat-cell *matCellDef="let element" [style.min-width.px]="250"> {{element.email}} </td>
    </ng-container>
    
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by age" [style.min-width.px]="80"> age </th>
      <td mat-cell *matCellDef="let element" [style.min-width.px]="80"> {{element.age}} </td>
    </ng-container>
    
    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef [style.min-width.px]="150"> mobile </th>
      <td mat-cell *matCellDef="let element" [style.min-width.px]="150"> {{element.mobile}} </td>
    </ng-container>
    
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef [style.min-width.px]="150"> Action</th>
      <td mat-cell *matCellDef="let element" [style.min-width.px]="150">
        <div class="example-button-row">
          <a><button mat-raised-button color="primary" (click)="openDialoguser(element.idNo)">view</button></a>
          <a ><button mat-raised-button color="success" (click)="openDialogedit(element.idNo)">edit</button></a>
          <button mat-raised-button color="warn" (click)="deleteuser(element.idNo)">delete</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-table>

  <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
